<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>

    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir elementos da lista a seguir.Passe o mouse sobre os termos 
           para descobrir qual tag deverá utilizar em cada caso
        </p>

        <ul>
            <li title="utilizar a tag &lt;p&gt;">Parágrafos</li>
            <li title="Utilizar a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</li>
            <li title="Utilizar a tag &lt;img&gt;">Imagens</li>
            <li title="Utilizar a tag &lt;abbr&gt;">Abreviações</li>
            <li title="Utilizar a tag &lt;code&gt;">Códigos-Fontes</li>
            <li title="Utilizar a tag &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</li>
            <li title="Utilizar a tag &lt;ul&gt; e &lt;li&gt;">Listas com Demarcação</li>
        </ul>

    
</body>
</html>
