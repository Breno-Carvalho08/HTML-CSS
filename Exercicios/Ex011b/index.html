<body>

    <h1>Testando imagens</h1>

    <picture>
        <source media="(max-width: 816px)" srcset="Imagens/imagem-p.png" type="image/png">
        <!-- Aqui está acontecendo o seguinte, quando o site atingir 816px (e diminuir a tela ainda mais) de largura ele ira trocar da 
        imagem média para a imagem pequena-->

         <!-- Aqui está acontecendo o seguinte, quando o site atingir 1300px (e diminuir a tela ainda mais) de largura ele ira trocar da 
        imagem grande para a imagem média -->
        <img src="Imagens/imagem-g.png" alt="Guanabara">
        
        
    </picture>
